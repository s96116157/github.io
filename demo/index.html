<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
</head>
<body style="background-color: #333333;">
    <div style="margin: 10px;">
        <h1 style="color: white;">Hello, world!</h1>
        <form>
            <div>
                <div class="row show-grid">
                    <div class="col-xs-6 col-md-4">
                        <div class="chartjs-wrapper">
                            <iframe class="chartjs-hidden-iframe" tabindex="-1" style="display: block; overflow: hidden; border: 0px; margin: 0px; top: 0px; left: 0px; bottom: 0px; right: 0px; height: 100%; width: 100%; position: absolute; pointer-events: none; z-index: -1;"></iframe>
                            <canvas id="chartjs-4" class="chartjs" width="667" height="333" style="display: block; height: 267px; width: 534px;"></canvas>

                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <div class="chartjs-wrapper">
                            <canvas id="chartjs-1" class="chartjs" width="656" height="327" style="display: block; height: 262px; width: 525px;"></canvas>
                        </div>
                    </div>

                    <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
                </div>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" style="color: white;">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary">
                Notifications <span class="badge badge-light">4</span>
            </button>
            <span class="badge badge-primary">Primary</span>
            <span class="badge badge-secondary">Secondary</span>
            <span class="badge badge-success">Success</span>
            <span class="badge badge-danger">Danger</span>
            <span class="badge badge-warning">Warning</span>
            <span class="badge badge-info">Info</span>
            <span class="badge badge-light">Light</span>
            <span class="badge badge-dark">Dark</span>

            <div class="row show-grid">
                <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
                <div class="col-xs-6 col-md-4">
                    <img data-src="holder.js/200x200" class="img-thumbnail" alt="200x200" src="Picture/icon_001.png" data-holder-rendered="true" style="width: 200px; height: 200px;">
                </div>
                <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
            </div>
        </form>
    </div>
    <script>
        new Chart(document.getElementById("chartjs-4"),
            {
                "type": "doughnut", "data": {
                    "labels": ["Red", "Blue", "Yellow"],
                    "datasets": [{
                        "label": "My First Dataset", "data": [300, 50, 100],
                        "backgroundColor": ["rgb(255, 99, 132)", "rgb(54, 162, 235)", "rgb(255, 205, 86)"]
                    }]
                }
            });
        new Chart(document.getElementById("chartjs-1"),
            {
                "type": "bar", "data": {
                    "labels": ["January", "February", "March", "April", "May", "June", "July"],
                    "datasets": [{
                        "label": "My First Dataset", "data": [65, 59, 80, 81, 56, 55, 40], "fill": false,
                        "backgroundColor": ["rgba(255, 99, 132, 0.2)", "rgba(255, 159, 64, 0.2)", "rgba(255, 205, 86, 0.2)", "rgba(75, 192, 192, 0.2)", "rgba(54, 162, 235, 0.2)", "rgba(153, 102, 255, 0.2)", "rgba(201, 203, 207, 0.2)"],
                        "borderColor": ["rgb(255, 99, 132)", "rgb(255, 159, 64)", "rgb(255, 205, 86)", "rgb(75, 192, 192)", "rgb(54, 162, 235)", "rgb(153, 102, 255)", "rgb(201, 203, 207)"],
                        "borderWidth": 1
                    }]
                }, "options": {
                    "scales": {
                        "yAxes": [{
                            "ticks": {
                                "beginAtZero": true
                            }
                        }]
                    }
                }
            });
    </script>
</body>
</html>
